<script>

function changeColors(oldColor, newColor, element){
      element.classList.replace(`${oldColor}`,`${newColor}`)
      
}

  document.addEventListener("scroll", function() {
    const nav = document.getElementById('nav');
    const title = document.getElementById('shop')
    if (window.pageYOffset>100){
      nav.classList.replace("bg-gray-500","bg-white")
      nav.classList.add('fixed')
      changeColors("text-yellow-50","text-black", title)
    }else{
      nav.classList.replace("bg-white","bg-gray-500")
      nav.classList.remove('fixed')
      changeColors("text-black","text-yellow-50", title)
    }
 
} )
</script>
